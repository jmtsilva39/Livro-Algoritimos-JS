<!DOCTYPE html>

    <script>
        /*Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago */

        /*Valor do Jantar R$: 80,00
            Taxa do garçom R$: 8,00
            Total a pagar R$ 88,00
        */


        //Entrada

        var valorJantar = Number(prompt('Digite o valor do Jantar'));

        //Processamento

        var garcom = (valorJantar*0.10);
        valorJantar += garcom
        alert('Taxa Garçom é R$: ' + garcom.toFixed(2) + '\nO Total do Jantar é: ' + valorJantar.toFixed(2))

    </script>
