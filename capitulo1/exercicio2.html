    <script>

        //Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.

        //Entrada
        var totalConta = Number(prompt("Digite o valor total da Conta"));
        var totalClientes = Number(prompt('Digite a quantidade de clientes'));

        //Processamento

        var valorPorCliente = (totalConta/totalClientes)

        //Saída
        alert("Valor da Conta: " + totalConta +"\nQuantidade de clientes: " + totalClientes + "\n Valor por cliente: " + valorPorCliente)


    </script>
