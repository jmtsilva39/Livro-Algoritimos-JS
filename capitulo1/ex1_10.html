<script>
    /* Elaborar um programa que leia a duração de uma viagem em dias e horas.*/

    //Lê os dados de entrada do programa
    var viagemDias = Number(prompt('Digite a duração da Viagem em dias: '));
    var viagemHoras = Number(prompt('Quantas horas: '));


    //calcula a Duração
    var viagemHoras = viagemHoras + (viagemDias * 24) ;

    
    //Exibe o total
    alert("Total de Horas: " + viagemHoras)


</script>
