<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    //Elaborar um programa que leia dois números. Calcule e informe a soma desses números.

    //Entrada: ler dois números.

    var numero1 = Number(prompt('Digite um número'));
    var numero2 = Number(prompt('Digite outro número'));

    //Processamento: calcular a soma

    var soma = (numero1 + numero2);

    // Saída: informar a soma

    alert("A soma dos números digitados é: " + soma)

</script>

</head>

</body>
</html>
