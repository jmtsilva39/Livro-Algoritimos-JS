<script>
    //Elabore um programa que leia duas notas de um aluno em uma disciplina. Calcule e informe a média das notas.


    //Entrada
   var nota1 = Number(prompt('Digite a primeira Nota'))
    var nota2 = Number(prompt('Digite a segunda nota'))

   

    //Processamento
    
    
    var media = (nota1 + nota2)/2


    //Saída
    alert('1ª Nota = ' +nota1 + '\n 2ª Nota = ' + nota2 + '\n Média: ' + media)
